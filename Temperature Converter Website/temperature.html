<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 100px;
      object-fit: cover;

    }
    #converter {
      width: 50%;
      margin: auto;
      padding: 100px;
      border: 10px solid #ccc;
      border-radius: 10px;
      background-color: royalblue;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Temperature Converter</h2>
    <label for="inputTemp">Enter Temperature:</label>
    <input type="text" id="inputTemp" placeholder="Enter Temperature" /><br>

    <label for="selectUnit">Select Unit:</label>
    <select id="selectUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <h3>Converted Temperature:</h3>
    <div id="outputTemp"></div>
  </div>

  <script>
    function convertTemperature() {
      var inputTemp = document.getElementById("inputTemp").value;
      var selectUnit = document.getElementById("selectUnit").value;
      var outputTempElement = document.getElementById("outputTemp");

      if (inputTemp === "" || isNaN(inputTemp)) {
        alert("Please enter a valid temperature.");
        return;
      }

      inputTemp = parseFloat(inputTemp);

      if (selectUnit === "celsius") {
        var convertedTemp = (inputTemp * 9/5) + 32;
        outputTempElement.innerHTML = inputTemp + " Celsius is " + convertedTemp.toFixed(2) + " Fahrenheit";
      } else {
        var convertedTemp = (inputTemp - 32) * 5/9;
        outputTempElement.innerHTML = inputTemp + " Fahrenheit is " + convertedTemp.toFixed(2) + " Celsius";
      }
    }
  </script>

</body>
</html>
